<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddingWords</title>
</head>
<body>
    <ul id="ul">
        <h1>Создать список</h1>
    </ul>
    <script>
        let checkCancel = false
        while (checkCancel === false) {
            let word = prompt('Введите текст для элемента списка')
            if (word === '' || word === null) {
                word = ''
                checkCancel = true
                break
            }
            let li = document.createElement('li')
            li.innerHTML = word
            ul.append(li)
        }
    </script>
</body>
</html>
